<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artist['images'] | noimage" alt="Artist Image" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{ artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
            Go to the Artist Page
          </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">
          Return Search
        </button>
    </div>
</div>
